<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改企业风险信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-risk-edit" th:object="${sysRisk}">
            <input name="riskId" th:field="*{riskId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">企业名称：</label>
                <div class="col-sm-8">
                    <input name="enterpriseId" th:field="*{enterpriseId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">风险所在位置：</label>
                <div class="col-sm-8">
                    <input name="riskArea" th:field="*{riskArea}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">风险代码：</label>
                <div class="col-sm-8">
                    <input name="riskCode" th:field="*{riskCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">风险名称：</label>
                <div class="col-sm-8">
                    <input name="riskName" th:field="*{riskName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">主要事故类别：</label>
                <div class="col-sm-8">
                    <input name="riskAccident" th:field="*{riskAccident}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">风险点：</label>
                <div class="col-sm-8">
                    <input name="riskPoint" th:field="*{riskPoint}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">管控措施：</label>
                <div class="col-sm-8">
                    <input name="riskControl" th:field="*{riskControl}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/risk";
        $("#form-risk-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-risk-edit').serialize());
            }
        }
    </script>
</body>
</html>
