<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改企业信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-enterprise-edit" th:object="${sysEnterprise}">
            <input name="enterpriseId" th:field="*{enterpriseId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">企业名称：</label>
                <div class="col-sm-8">
                    <input name="enterpriseName" th:field="*{enterpriseName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属片区：</label>
                <div class="col-sm-8">
                    <select class="form-control m-b" name="enterpriseArea" th:field="*{enterpriseArea}" th:with="type=${@dict.getType('sys_enterprise_area')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">行业类别：</label>
                <div class="col-sm-8">
                    <select class="form-control m-b" name="enterpriseCategory" th:field="*{enterpriseCategory}" th:with="type=${@dict.getType('sys_enterprise_category')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">经营类型：</label>
                <div class="col-sm-8">
                    <select class="form-control m-b" name="enterpriseType" th:field="*{enterpriseType}" th:with="type=${@dict.getType('sys_enterprise_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">181平台类型：</label>
                <div class="col-sm-8">
                    <select class="form-control m-b" name="enterprise181type" th:field="*{enterprise181type}" th:with="type=${@dict.getType('sys_enterprise_181type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否规上企业：</label>
                <div class="col-sm-8">
                    <select class="form-control m-b" name="enterpriseGstype" th:field="*{enterpriseGstype}">
                        <option value="">请选择</option>
                        <option value="是">是</option>
                        <option value="否">否</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属网格：</label>
                <div class="col-sm-8">
                    <select class="form-control m-b" name="enterpriseGrid" th:field="*{enterpriseGrid}" th:with="type=${@dict.getType('sys_enterprise_grid')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">产权类型：</label>
                <div class="col-sm-8">
                    <select class="form-control m-b" name="enterprisePropertytype" th:field="*{enterprisePropertytype}" th:with="type=${@dict.getType('sys_enterprise_propertytype')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">实际经营地址：</label>
                <div class="col-sm-8">
                    <input name="enterpriseAddress" th:field="*{enterpriseAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工人数：</label>
                <div class="col-sm-8">
                    <input name="enterpriseNumber" th:field="*{enterpriseNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">安全负责人：</label>
                <div class="col-sm-8">
                    <input name="enterpriseOfficer" th:field="*{enterpriseOfficer}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">安全负责人电话：</label>
                <div class="col-sm-8">
                    <input name="enterpriseOfficerphone" th:field="*{enterpriseOfficerphone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">主要产品：</label>
                <div class="col-sm-8">
                    <input name="enterpriseProducts" th:field="*{enterpriseProducts}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否有宿舍：</label>
                    <div class="col-sm-8">
                        <select class="form-control m-b" name="enterpriseDormitory" th:field="*{enterpriseDormitory}">
                            <option value="">请选择</option>
                            <option value="是">是</option>
                            <option value="否">否</option>
                        </select>
                    </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">宿舍面积：</label>
                <div class="col-sm-8">
                    <input name="enterpriseMianji" th:field="*{enterpriseMianji}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否有危化品：</label>
                <div class="col-sm-8">
                        <select class="form-control m-b" name="enterpriseHazardous" th:field="*{enterpriseHazardous}">
                            <option value="">请选择</option>
                            <option value="是">是</option>
                            <option value="否">否</option>
                        </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否有理化实验室：</label>
                    <div class="col-sm-8">
                        <select class="form-control m-b" name="enterpriseLab" th:field="*{enterpriseLab}">
                            <option value="">请选择</option>
                            <option value="是">是</option>
                            <option value="否">否</option>
                        </select>
                    </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">燃气种类：</label>
                <div class="col-sm-8">
                    <select class="form-control m-b" name="enterpriseGastype" th:field="*{enterpriseGastype}" th:with="type=${@dict.getType('sys_enterprise_gastype')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">燃气类型：</label>
                <div class="col-sm-8">
                    <select class="form-control m-b" name="enterpriseUsagetype" th:field="*{enterpriseUsagetype}" th:with="type=${@dict.getType('sys_enterprise_usagetype')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">特种作业类型：</label>
                <div class="col-sm-8" th:with="type=${@dict.getType('sys_enterprise_tzzytype')}">
                    <div th:each="dict : ${type}">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="enterpriseTzzytype" th:field="*{enterpriseTzzytype}"  th:value="${dict.dictValue}" th:text="${dict.dictLabel}">
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">危化品风险评级：</label>
                <div class="col-sm-8">
                    <select class="form-control m-b" name="enterpriseRisklevel" th:field="*{enterpriseRisklevel}" th:with="type=${@dict.getType('sys_enterprise_risklevel')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工业企业风险定级：</label>
                <div class="col-sm-8">
                    <select class="form-control m-b" name="enterpriseEnterpriseLevel" th:field="*{enterpriseEnterpriseLevel}" th:with="type=${@dict.getType('sys_enterprise_enterprise_level')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
                        </option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/enterprise";
        $("#form-enterprise-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-enterprise-edit').serialize());
            }
        }
    </script>
</body>
</html>
